{% extends 'core.html' %}  
{% load i18n %} 
{% block wrapper %}
<div class="card card-default">
    <div class="container-fluid">
        
        <div class="row mb-2">
            {% include "error.html" %}
          <div class="col-sm-6">
            <h4 class="m-0 text-dark">{% trans "Settlement" %} - {{type}}</h4>
            
          </div><!-- /.col -->

        </div><!-- /.row -->
      </div> 
    <div class="card-body">
    <form class"form-group" method="post">
        {% csrf_token %}
        {{form}}


          
      <label for="token">{% trans "Google Authenticator Key" %}</label>
      <input id="token" name="token" class="form-control" type="number" value="">
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
        </div>
    </form>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>

{% endblock %}
